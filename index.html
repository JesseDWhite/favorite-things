<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Favorite Things</title>
</head>

<body>
    <h1>Here are my favorite things</h1>
    <div class="container">
        <form type="submit">
            <div>
                <label for="favorite-city">Favorite City</label>
                <select name="favorite-city" id="favorite-city">
                    <option value="portland">Portland</option>
                    <option value="seattle">Seattle</option>
                    <option value="sacramento">Sacramento</option>
                </select>
            </div>
            <div>
                <label for="favorite-car">Favorite Car</label>
                <select name="favorite-car" id="favorite-car">
                    <option value="honda">Honda</option>
                    <option value="BMW">BMW</option>
                    <option value="subaru">Subaru</option>
                </select>
            </div>
            <div>
                <label for="favorite-holiday">Favorite Holiday</label>
                <select name="favorite-holiday" id="favorite-holiday">
                    <option value="halloween">Halloween</option>
                    <option value="pi-day">PI Day</option>
                    <option value="easter">Easter</option>
                </select>
            </div>
            <div>
                <label for="favorite-food">Favorite food</label>
                <select name="favorite-food" id="favorite-food">
                    <option value="pizza">Pizza</option>
                    <option value="tacos">Tacos</option>
                    <option value="pasta">Pasta</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <div id="form-result">
        <ul class="list-group">
            <li>You told us that you like <span id="citySelect"></span></li>
            <li>You told us that you like <span id="carSelect"></span></li>
            <li>You told us that you like <span id="holidaySelect"></span></li>
            <li>You told us that you like <span id="foodSelect"></span></li>
        </ul>
    </div>
</body>

</html>
